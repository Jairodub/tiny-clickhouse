services:
  clickhouse:
    build: .
    container_name: clickhouse-1gb
    # Environment variables
    environment:
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-clickhouse2}
    # Memory limits (crucial for 1GB RAM VMs)
    deploy:
      resources:
        limits:
          memory: 850M  # Give some headroom for the OS
    ports:
      - "8123:8123" # HTTP
      - "9004:9000" # Native
      # - "8443:8443" # HTTPS (disabled — no certs mounted)
    volumes:
      - clickhouse_data:/var/lib/clickhouse      # named volume — no VirtioFS
      - clickhouse_logs:/var/log/clickhouse-server
      - ./config.xml:/etc/clickhouse-server/config.xml
      - ./users.xml:/etc/clickhouse-server/users.xml
      - ./users.d:/etc/clickhouse-server/users.d

      # Mount the certificates generated by setup_vm.sh or manually
      # - ./server.crt:/etc/clickhouse-server/server.crt
      # - ./server.key:/etc/clickhouse-server/server.key
    restart: on-failure

volumes:
  clickhouse_data:
  clickhouse_logs:

# Ensure the directories exist before starting
# Run: mkdir -p data logs certs
